<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Roman Numeral Conversion</title>
  </head>
  <body>
    
    <div class="main">
      <h1>Roman Numeral Converter</h1>
      
      <input id="arabicInput" type="text" name="arabic"  placeholder="arabic numbers">
      <button class="btnAction animate" id="btnAra" onclick="toRomanNumerals()">GO</button>
      <p id="arabicRes"></p>
      
      <input id="romanInput" type="text" name="roman" placeholder="roman numerals" >
      <button class="btnAction animate" id="btnRom" onclick="romanToArabic()">GO</button>
      <p id="romanRes"></p>
    </div>


    <script src="main.js">
    </script>
  </body>
</html>
